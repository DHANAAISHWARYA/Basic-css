<html>
<head>
<style>
/* Circle Container */
#borderimg {
  border-radius: 50%; /* Makes the container a circle */
  padding: 20px; /* Padding around the content */
  background-color: green;
  width: 200px; /* Circle width */
  height: 200px; /* Circle height */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Square inside the circle */
p.square {
  background-color: black;
  width: 100px; /* Square width */
  height: 100px; /* Square height */
}
</style>
</head>
<body>
<center>
  <p id="borderimg">
    <span class="square"></span> Kavi priya
  </p>
</center>
</body>
</html>
